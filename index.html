<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageForm">
            <label for="dob">Date of Birth:</label>
            <input type="number" id="dob" placeholder="Day" min="1" max="31" required>
            <input type="number" id="month" placeholder="Month" min="1" max="12" required>
            <input type="number" id="year" placeholder="Year" min="1950" max="2024" required>
            <button type="submit">Calculate Age</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="ageForm.js"></script>
</body>
</html>
